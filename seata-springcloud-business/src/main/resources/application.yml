#========================================server config=====================================
server:
  port: 7100
#========================================spring config=====================================
spring:
  application:
    name: seata-springcloud-business
  devtools:
    restart:
      enabled: false
#  main:
#    allow-bean-definition-overriding: true
#========================================feign config=====================================
feign:
  hystrix:
    enabled: true
#  httpclient:
#    enabled: false
  okhttp:
    enabled: true
ribbon:
  ReadTimeout: 120000 #处理超时时间 默认5秒
  ConnectTimeout: 120000 #连接超时时间 默认2秒
hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 120000 #断路切换超时
#========================================eureka config=====================================
eureka:
  client:
    serviceUrl:
      defaultZone: http://@127.0.0.1:8761/eureka/

